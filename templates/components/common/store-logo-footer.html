<a href="{{urls.home}}">
    {{#if false settings.store_logo.image}}
        {{#if theme_settings.logo_size '===' 'original'}}
            <img class="footer-logo-image-unknown-size" src="{{getImage settings.store_logo.image 'logo_size'}}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
        {{else}}
            <span class="footer-logo-image-container">
                <img class="footer-logo-image" src="{{getImage settings.store_logo.image 'logo_size'}}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
            </span>
        {{/if}}
    {{else}}
        {{settings.store_logo.title}}
    {{/if}}
</a>
